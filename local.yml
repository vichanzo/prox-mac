---
- name: Local Apt Ansible
  hosts: localhost
  connection: local
  become: true
  tasks:
   - name: apt install neofetch htop tmux
     apt:
      name:
       - neofetch
       - htop
       - tmux
   - name: apt install xfce4
     apt:
      name:
       - xfce4
       - xfce4-goodies
       - xorg
       - dbus-x11
       - x11-xserver-utils
    - name: apt install kodi
      apt:
       name:
        - kodi
    - name: apt install kvm libvit
      apt:
       name:
        - qemu-lvm 
        - libvirt-clients 
        - libvirt-daemon 
        - libvirt-daemon-system 
        - bridge-utils 
        - virtinst 
    
